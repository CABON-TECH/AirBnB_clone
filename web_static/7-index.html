<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta tags -->
        <meta charset='utf-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>AirBnB clone</title>
        
        <link rel="icon" href="images/icon.png" type="image/x-icon">
        <!-- Stylesheets -->
        <link rel="stylesheet" type="text/css" href="styles/4-common.css" />
        <link rel="stylesheet" type="text/css" href="styles/3-header.css" />
        <link rel="stylesheet" type="text/css" href="styles/3-footer.css" />
        <link rel="stylesheet" type="text/css" href="styles/6-filters.css" />
        <link rel="stylesheet" type="text/css" href="styles/7-places.css" />
    </head>
    <body>
        <header>
            <div class="header">
                <div class="logo" />
            </div>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>California, Arizona...</h4>
                    <ul class="popover">
                        <li>
                            <h2>Arizona:</h2>
                            <ul>
                                <li>Phoenix</li>
                                <li>Tucson</li>
                            </ul>
                        </li>
                        
                        <li>
                            <h2>California:</h2>
                        </li>
                        <ul>
                            <li>San Francisco</li>
                            <li>Los Altos</li>
                        </ul>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchens...</h4>
                    <ul class="popover"> 
                        <li>Internet</li>
                        <li>TV</li>
                        <li>Kitchen</li>
                        <li>Iron</li>
                        <li>Hot Showers</li>
                    </ul>
                </div>
                <button>Search</button>
            </section>
            <section class="places">
                <h1>Places</h1>
                <article>
                    <h2>My home</h2>
                </article>
                <article>
                    <h2>Tiny House</h2>
                </article>
                <article>
                    <h2>A suite</h2>
                </article>
            </section>
        </div>
        <footer>
            <div class="footer">Best School</div>
        </footer>
    </body>
</html>
